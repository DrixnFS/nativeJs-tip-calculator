<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">

    <!-- Bundle is wrapped in anonymous function so noone can access the code from the console also its minified -->
    <!-- <script src="js/bundle.js"></script> -->

    <!-- Scripts from src for dev purposes -->
    <script src="js/src/TipHandler.js"></script>
    <script src="js/src/ListenerHandler.js"></script>
    <script src="js/src/listeners.js"></script>

    <title>Výpočet dýška</title>
</head>
<body>

    <section id="main-content">

        <label class="lab-column" data-labelType="price">
            <span class="spn-label-text">Částka na účtu</span> 

            <input id="main-price" class="inp-rounded" type="number" step=0.1 name="price" value="0" min="0">

            <small class="sml-error">Špatná částka! Částka musí být pouze číslo vyšší 0</small>
        </label>

        <label class="lab-column" data-labelType="serv_quality">
            <span class="spn-label-text">Kvalita obsluhy, výše dýška</span> 

            <select name="serv-quality" id="service-quality" class="sel-rounded">
                <option value="bad">Špatná (2%)</option>
                <option value="good">Dobrá (10%)</option>
                <option value="perfect">Perfektní, jsem nadšený (15%)</option>
            </select>

            <small class="sml-error">Špatný výběr! Vyberte jednu z možností</small>
        </label>

        <label class="lab-column" data-labelType="cust_count"> 
            <span class="spn-label-text">Kolik lidí se dělí o účet <h6>(Přirážka za člověka <span id="customer-tax">25</span> Kč)</h6></span> 

            <input id="customer-count" class="inp-rounded" type="number" step=1 name="cust-count" value="1" min="1">

            <small class="sml-error">Špatný počet osob! Počet osob musí být pouze číslo vyšší 0</small>
        </label>

        <h3 class="result-header">Celková cena: <span id="final-price">0</span> Kč</h3>
        <h5 class="result-header">dýško činí: <span id="tip-price">0</span> Kč</h5>

    </section>
    
</body>
</html>
